{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p class="date">
        published {{ post.publish }}, by {{ post.author }}
    </p>
    <p>
        <a href="{% url 'post_share' post.id %}">

            Share this post
        </a>
    </p>
    
{% endblock %}
